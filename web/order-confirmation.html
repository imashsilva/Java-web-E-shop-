<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Smart Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
        }
        .order-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Confirmation Content -->
    <div class="container py-5">
        <div class="confirmation-container text-center">
            <div class="success-icon mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="mb-3">Order Confirmed!</h1>
            <p class="lead mb-4">Thank you for your purchase. Your order has been successfully placed.</p>
            
            <div class="order-details text-start mb-4">
                <h5 class="mb-3">Order Details</h5>
                <div id="orderDetails">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="orders.html" class="btn btn-primary me-md-2">
                    <i class="fas fa-shopping-bag me-2"></i>View My Orders
                </a>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (orderId) {
                document.getElementById('orderDetails').innerHTML = `
                    <p><strong>Order ID:</strong> #${orderId}</p>
                    <p><strong>Order Date:</strong> ${new Date().toLocaleDateString()}</p>
                    <p><strong>Status:</strong> <span class="badge bg-success">Confirmed</span></p>
                    <p>You will receive an email confirmation shortly.</p>
                `;
            }
        });
    </script>
</body>
</html>
