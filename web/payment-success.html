<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Smart Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="mb-3">Payment Successful!</h1>
            <p class="lead mb-4">Thank you for your purchase. Your payment has been processed successfully.</p>
            
            <div id="orderInfo" class="mb-4 p-3 bg-light rounded">
                <!-- Order details will be loaded here -->
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="orders.html" class="btn btn-primary me-md-2">
                    <i class="fas fa-shopping-bag me-2"></i>View Your Orders
                </a>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/session.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (orderId) {
                document.getElementById('orderInfo').innerHTML = `
                    <p><strong>Order ID:</strong> #${orderId}</p>
                    <p><strong>Status:</strong> <span class="badge bg-success">Payment Confirmed</span></p>
                    <p>You will receive an email confirmation shortly.</p>
                `;
            }
            
            // Update navigation
            if (window.sessionManager) {
                window.sessionManager.updateNavigation();
            }
        });
    </script>
</body>
</html>
