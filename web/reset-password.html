<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - E-Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/logincss.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>E-Store
            </a>
        </div>
    </nav>

    <!-- Reset Password Section -->
    <div class="auth-container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="auth-right">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                        <h2>Reset Your Password</h2>
                        <p class="text-muted">Enter your new password below</p>
                    </div>

                    <!-- Progress Steps -->
                    <div class="progress-steps mb-4">
                        <div class="step completed">
                            <div class="step-number">1</div>
                            <div class="step-label">Enter Email</div>
                        </div>
                        <div class="step active">
                            <div class="step-number">2</div>
                            <div class="step-label">New Password</div>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <div class="step-label">Complete</div>
                        </div>
                    </div>

                    <!-- Error/Success Messages -->
                    <div id="resetMessage"></div>

                    <form id="resetPasswordForm">
                        <input type="hidden" id="resetEmail" name="email">
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password *</label>
                            <div class="password-input">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                                </div>
                                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 8 characters long</div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password *</label>
                            <div class="password-input">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmPassword" placeholder="Confirm new password" required>
                                </div>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmNewPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-key me-2"></i>Reset Password
                        </button>

                        <div class="text-center">
                            <a href="login.html" class="forgot-password">
                                <i class="fas fa-arrow-left me-1"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h4 class="mb-3">Password Reset Successful!</h4>
                    <p class="text-muted mb-4">Your password has been updated successfully. You can now login with your new password.</p>
                    <a href="login.html" class="btn btn-primary">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/session.js"></script>
    
<script>
    // Get email from URL parameters
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Toggle password visibility
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.parentNode.parentNode.querySelector('.password-toggle i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        const email = getUrlParameter('email');
        if (email) {
            document.getElementById('resetEmail').value = email;
        } else {
            window.location.href = 'login.html';
        }
    });

    // REAL PASSWORD RESET - CONNECTS TO SERVLET
    $('#resetPasswordForm').on('submit', function(e) {
        e.preventDefault();

        const formData = {
            email: $('#resetEmail').val(),
            newPassword: $('#newPassword').val(),
            confirmPassword: $('#confirmNewPassword').val(),
            action: 'update'
        };

        // Validation
        if (formData.newPassword.length < 8) {
            $('#resetMessage').html(`
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>Password must be at least 8 characters long!
                </div>
            `);
            return;
        }

        if (formData.newPassword !== formData.confirmPassword) {
            $('#resetMessage').html(`
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>Passwords do not match!
                </div>
            `);
            return;
        }

        // Show loading
        const submitBtn = $(this).find('button[type="submit"]');
        const originalText = submitBtn.html();
        submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Resetting...');
        submitBtn.prop('disabled', true);

        // Call servlet to update password
        $.ajax({
            url: 'forgot-password',
            type: 'POST',
            data: formData,
            success: function(response) {
                $('#resetMessage').html(`
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>Password reset successfully! Redirecting to login...
                    </div>
                `);

                // Show success modal
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                
                // Redirect after modal close
                $('#successModal').on('hidden.bs.modal', function () {
                    window.location.href = 'login.html?message=password_reset_success';
                });
            },
            error: function(xhr, status, error) {
                $('#resetMessage').html(`
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>${xhr.responseText || 'Password reset failed!'}
                    </div>
                `);
                
                // Reset button
                submitBtn.html(originalText);
                submitBtn.prop('disabled', false);
            }
        });
    });
</script>
</body>
</html>
