<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile - E-Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="CSS/profilecss.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold">My Profile</h1>
                        <p class="lead mb-0">Manage your account information and preferences</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <span class="badge bg-light text-dark fs-6">Member since <span id="memberSince"></span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3">
                    <div class="profile-card">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="card-body text-center">
                            <h4 id="profileUsername" class="card-title"></h4>
                            <p id="profileEmail" class="text-muted"></p>
                            <span class="badge bg-primary" id="profileRole"></span>
                        </div>
                    </div>

                    <div class="nav flex-column nav-pills" id="profileTabs" role="tablist">
                        <button class="nav-link active" id="personal-tab" data-bs-toggle="pill" data-bs-target="#personal" type="button">
                            <i class="fas fa-user me-2"></i>Personal Info
                        </button>
                        <button class="nav-link" id="orders-tab" data-bs-toggle="pill" data-bs-target="#orders" type="button">
                            <i class="fas fa-shopping-bag me-2"></i>My Orders
                        </button>
                        <button class="nav-link" id="security-tab" data-bs-toggle="pill" data-bs-target="#security" type="button">
                            <i class="fas fa-shield-alt me-2"></i>Security
                        </button>
                    </div>
                </div>

                <!-- Content -->
                <div class="col-lg-9">
                    <div class="tab-content" id="profileTabsContent">

                        <!-- Personal Information Tab -->
                        <div class="tab-pane fade show active" id="personal" role="tabpanel">
                            <div class="profile-card">
                                <div class="card-header bg-white">
                                    <h5 class="card-title mb-0"><i class="fas fa-user me-2"></i>Personal Information</h5>
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="fullName" class="form-label">Full Name</label>
                                                <input type="text" class="form-control" id="fullName" name="fullName">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="phone" class="form-label">Phone Number</label>
                                                <input type="tel" class="form-control" id="phone" name="phone">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" name="email" readonly>
                                            <div class="form-text">Contact support to change your email</div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="address" class="form-label">Address</label>
                                            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>Update Profile
                                        </button>
                                    </form>
                                    <!-- Add this in the sidebar section of profile.html -->
                    <div class="mt-3 col-2">
                        <button class="btn btn-outline-danger w-100" onclick="sessionManager.logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Orders Tab -->
                        <div class="tab-pane fade" id="orders" role="tabpanel">
                            <div class="profile-card">
                                <div class="card-header bg-white">
                                    <h5 class="card-title mb-0"><i class="fas fa-shopping-bag me-2"></i>Order History</h5>
                                </div>
                                <div class="card-body">
                                    <div class="text-center py-5" id="ordersContent">
                                        <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
                                        <h5>No orders yet</h5>
                                        <p class="text-muted">Your order history will appear here</p>
                                        <a href="products" class="btn btn-primary">Start Shopping</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Security Tab -->
                        <div class="tab-pane fade" id="security" role="tabpanel">
                            <div class="profile-card">
                                <div class="card-header bg-white">
                                    <h5 class="card-title mb-0"><i class="fas fa-shield-alt me-2"></i>Security Settings</h5>
                                </div>
                                <div class="card-body">
                                    <form id="passwordForm">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Current Password</label>
                                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="newPassword" class="form-label">New Password</label>
                                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-key me-2"></i>Change Password
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>

        <script>
            // Initialize session management
            document.addEventListener('DOMContentLoaded', function () {
                // Session manager is automatically initialized
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/session.js"></script>

        <script>
            // Load profile data when page loads
            document.addEventListener('DOMContentLoaded', function () {
                loadProfileData();
            });

            function loadProfileData() {
                const currentUser = sessionManager.getCurrentUser();
                if (!currentUser) {
                    window.location.href = 'login.html';
                    return;
                }

                // Populate profile information
                document.getElementById('profileUsername').textContent = currentUser.username;
                document.getElementById('profileEmail').textContent = currentUser.email;
                document.getElementById('profileRole').textContent = currentUser.role;
                document.getElementById('memberSince').textContent = new Date(currentUser.createdAt).toLocaleDateString();

                // Populate form fields
                document.getElementById('fullName').value = currentUser.fullName || '';
                document.getElementById('email').value = currentUser.email;
                document.getElementById('phone').value = currentUser.phone || '';
                document.getElementById('address').value = currentUser.address || '';
            }

            // Profile form submission
            $('#profileForm').on('submit', function (e) {
                e.preventDefault();

                const formData = {
                    fullName: $('#fullName').val(),
                    phone: $('#phone').val(),
                    address: $('#address').val()
                };

                // Here you would typically make an AJAX call to update the profile
                console.log('Updating profile:', formData);

                // Show success message (temporary)
                alert('Profile updated successfully!');
            });

            // Password form submission
            $('#passwordForm').on('submit', function (e) {
                e.preventDefault();

                const currentPassword = $('#currentPassword').val();
                const newPassword = $('#newPassword').val();
                const confirmNewPassword = $('#confirmNewPassword').val();

                if (newPassword !== confirmNewPassword) {
                    alert('New passwords do not match!');
                    return;
                }

                // Here you would typically make an AJAX call to change password
                console.log('Changing password...');

                // Show success message (temporary)
                alert('Password changed successfully!');
                $('#passwordForm')[0].reset();
            });
        </script>
    </body>
</html>
